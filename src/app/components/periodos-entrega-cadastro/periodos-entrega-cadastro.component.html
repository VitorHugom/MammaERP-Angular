<div class="periodo-entrega-container">
    <h1>Cadastro de Período de Entrega</h1>
  
    <!-- Formulário de Cadastro -->
    <div class="form-group">
      <label for="id">ID</label>
      <span>{{ isNew ? 'Será gerado automaticamente' : periodoEntrega.id }}</span>
    </div>
  
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" [(ngModel)]="periodoEntrega.descricao" name="descricao" required>
    </div>
  
    <div class="form-group">
      <label for="horarioInicio">Horário de Início</label>
      <input type="time" id="horarioInicio" [(ngModel)]="periodoEntrega.horarioInicio" name="horarioInicio" required>
    </div>
  
    <div class="form-group">
      <label for="horarioFim">Horário de Fim</label>
      <input type="time" id="horarioFim" [(ngModel)]="periodoEntrega.horarioFim" name="horarioFim" required>
    </div>
  
    <!-- Botões de Ação -->
    <div class="button-group">
      <button (click)="onNew()" type="button" class="novo-button">Novo</button>
      <button (click)="onSave()" type="submit" class="gravar-button">Gravar</button>
      <button (click)="onDelete()" *ngIf="!isNew" type="button" class="deletar-button">Deletar</button>
      <button (click)="onConsultar()" type="button" class="consultar-button">Consultar</button>
    </div>
  
    <!-- Caixa de Feedback -->
    <div *ngIf="message" class="feedback-box" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      {{ message }}
    </div>
  </div>
