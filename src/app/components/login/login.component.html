<div class="system-title-container">
  <h1 class="system-title">LiteERP</h1>
</div>

<div class="login-container">
  <h2 class="login-container-title">Login</h2>
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nome de Usu√°rio</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="request-login-link">
    <a href="/signup" routerLink="/signup" class="small-link">Solicitar novo login</a>
  </div>
</div>
