<div class="clientes-busca-container">
  <h1>Buscar Clientes</h1>

  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="searchClientes()" placeholder="Buscar clientes..." class="search-input">
    <select [(ngModel)]="searchBy" class="search-select">
      <option value="razaoSocial">Razão Social</option>
      <option value="id">ID</option>
    </select>
    <button (click)="searchClientes()" class="search-button">Buscar</button>
  </div>

  <table *ngIf="clientes.length > 0; else noClients" class="client-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Razão Social</th>
        <th>Vendedor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes" (click)="viewCliente(cliente.id)" class="client-item">
        <td data-label="ID">{{ cliente.id }}</td>
        <td data-label="Razão Social">{{ cliente.razaoSocial }}</td>
        <td data-label="Vendedor">{{ cliente.nomeVendedor }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noClients>
    <p>Nenhum cliente encontrado.</p>
  </ng-template>

  <div class="pagination">
    <button (click)="goToPage(page - 1)" [disabled]="page === 0">Anterior</button>
    <span>Página {{ page + 1 }} de {{ totalPages }}</span>
    <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages - 1">Próximo</button>
  </div>

  <div class="button-container">
    <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
    <button (click)="createNovoCliente()" class="nav-button novo-button">Novo</button>
  </div>
</div>
