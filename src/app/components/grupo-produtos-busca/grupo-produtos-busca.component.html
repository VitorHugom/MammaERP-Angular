<div class="busca-grupo-produtos-container">
  <h1>Buscar Grupos de Produtos</h1>

  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="searchGrupos()" placeholder="Buscar grupos..." class="search-input">
    <select [(ngModel)]="searchBy" class="search-select">
      <option value="nome">Nome</option>
      <option value="id">ID</option>
    </select>
    <button (click)="searchGrupos()" class="search-button">Buscar</button>
  </div>

  <table *ngIf="filteredGrupos.length > 0; else noGroups" class="group-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grupo of filteredGrupos" (click)="viewGrupo(grupo.id)" class="group-item">
        <td data-label="ID">{{ grupo.id }}</td>
        <td data-label="Nome">{{ grupo.nome }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noGroups>
    <p>Nenhum grupo encontrado.</p>
  </ng-template>

  <div class="pagination">
    <button (click)="goToPage(page - 1)" [disabled]="page === 0">Anterior</button>
    <span>Página {{ page + 1 }} de {{ totalPages }}</span>
    <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages - 1">Próximo</button>
  </div>

  <div class="button-container">
    <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
    <button (click)="createNovoGrupo()" class="nav-button novo-button">Novo</button>
  </div>
</div>
