<div class="fornecedores-busca-container">
    <h1>Buscar Fornecedores</h1>
  
    <div class="search-container">
      <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="searchFornecedores()" placeholder="Buscar fornecedores..." class="search-input">
      <select [(ngModel)]="searchBy" class="search-select">
        <option value="razaoSocial">Razão Social</option>
        <option value="id">ID</option>
      </select>
      <button (click)="searchFornecedores()" class="search-button">Buscar</button>
    </div>
  
    <table *ngIf="fornecedores.length > 0; else noFornecedores" class="fornecedor-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Razão Social</th>
          <th>Nome Fantasia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores" (click)="viewFornecedor(fornecedor.id)" class="fornecedor-item">
          <td data-label="ID">{{ fornecedor.id }}</td>
          <td data-label="Razão Social">{{ fornecedor.razaoSocial }}</td>
          <td data-label="Nome Fantasia">{{ fornecedor.nomeFantasia }}</td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noFornecedores>
      <p>Nenhum fornecedor encontrado.</p>
    </ng-template>
  
    <div class="pagination">
      <button (click)="goToPage(page - 1)" [disabled]="page === 0">Anterior</button>
      <span>Página {{ page + 1 }} de {{ totalPages }}</span>
      <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages - 1">Próximo</button>
    </div>
  
    <div class="button-container">
      <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
      <button (click)="createNovoFornecedor()" class="nav-button novo-button">Novo</button>
    </div>
  </div>
