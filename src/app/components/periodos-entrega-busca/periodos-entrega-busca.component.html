<div class="busca-periodos-entrega-container">
  <h1>Buscar Períodos de Entrega</h1>

  <div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="searchPeriodosEntrega()" placeholder="Buscar períodos..." class="search-input">
    <select [(ngModel)]="searchBy" class="search-select">
      <option value="descricao">Descrição</option>
      <option value="id">ID</option>
    </select>
    <button (click)="searchPeriodosEntrega()" class="search-button">Buscar</button>
  </div>

  <table *ngIf="filteredPeriodos.length > 0; else noPeriodos" class="periodo-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let periodo of filteredPeriodos" (click)="viewPeriodo(periodo.id)" class="periodo-item">
        <td>{{ periodo.id }}</td>
        <td>{{ periodo.descricao }}</td>
        <td>{{ periodo.horarioInicio }} às {{ periodo.horarioFim }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noPeriodos>
    <p>Nenhum período encontrado.</p>
  </ng-template>

  <div class="pagination">
    <button (click)="goToPage(page - 1)" [disabled]="page === 0">Anterior</button>
    <span>Página {{ page + 1 }} de {{ totalPages }}</span>
    <button (click)="goToPage(page + 1)" [disabled]="page >= totalPages - 1">Próximo</button>
  </div>

  <div class="button-container">
    <button (click)="navigateToHome()" class="nav-button">Voltar para Home</button>
    <button (click)="createNovoPeriodo()" class="nav-button novo-button">Novo</button>
  </div>
</div>
